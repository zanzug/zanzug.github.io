<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Our Movie</title>
  <style>
    :root {
      --pink-accent: #ff69b4;
      --bg-color: #0d0d0d;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      touch-action: pan-y;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    
    .movie-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .movie-screen {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4/3;
      position: relative;
      overflow: hidden;
      border: 2px solid var(--pink-accent);
      box-shadow: 0 0 20px rgba(255,105,180,0.5);
      background: black; /* For any image gaps */
    }
    
    .slideshow {
      display: flex;
      width: 100%;
      height: 100%;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    
    .slide {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    
    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    
    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      border: 1px solid var(--pink-accent);
      padding: 12px 24px;
      border-radius: 30px;
      z-index: 100;
      text-decoration: none;
      font-size: 16px;
      margin: 20px 0;
    }
    
    /* Hide scrollbar */
    .slideshow::-webkit-scrollbar {
      display: none;
    }
    
    /* iPhone notch/punch-hole safe areas */
    @supports (padding: max(0px)) {
      .movie-container {
        padding-left: max(10px, env(safe-area-inset-left));
        padding-right: max(10px, env(safe-area-inset-right));
        padding-bottom: max(10px, env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <div class="movie-container">
    <div class="movie-screen">
      <div class="slideshow" id="slideshow">
        <!-- Images will be added automatically -->
      </div>
    </div>
  </div>
  
  <a href="index.html" class="back-btn">‚Üê Back to Main</a>

  <script>
    // Configuration - EDIT THESE:
    const imageFolder = 'movie-images/';
    const imageFiles = [
      'a1.jpg',
      'a2.jpg',
      'a3.jpg',
      'a4.jpg',
      'a5.jpg',
      'a6.jpg',
      // Add all your image filenames here
    ];

    // DOM elements
    const slideshow = document.getElementById('slideshow');
    let currentIndex = 0;
    let isAnimating = false;
    let startX, startScrollLeft;

    // Create slides
    imageFiles.forEach((file, index) => {
      const slide = document.createElement('div');
      slide.className = 'slide';
      
      const img = document.createElement('img');
      img.src = imageFolder + file;
      img.alt = `Movie frame ${index + 1}`;
      img.loading = 'eager'; // Changed to eager for immediate loading
      
      slide.appendChild(img);
      slideshow.appendChild(slide);
    });

    // Improved touch handling for iOS
    slideshow.addEventListener('touchstart', (e) => {
      if (isAnimating) return;
      startX = e.touches[0].clientX;
      startScrollLeft = slideshow.scrollLeft;
    }, { passive: true });

    slideshow.addEventListener('touchmove', (e) => {
      if (isAnimating) return;
      e.preventDefault(); // Prevent default scrolling
      const x = e.touches[0].clientX;
      const walk = (x - startX) * 1.5; // Multiply for better feel
      slideshow.scrollLeft = startScrollLeft - walk;
    }, { passive: false });

    slideshow.addEventListener('touchend', () => {
      if (isAnimating) return;
      
      const slideWidth = slideshow.clientWidth;
      const scrollPosition = slideshow.scrollLeft;
      const newIndex = Math.round(scrollPosition / slideWidth);
      
      // Only animate if we're moving to a new slide
      if (newIndex !== currentIndex) {
        isAnimating = true;
        currentIndex = Math.max(0, Math.min(newIndex, imageFiles.length - 1));
        
        slideshow.scrollTo({
          left: currentIndex * slideWidth,
          behavior: 'smooth'
        });
        
        // Reset animation lock after transition
        setTimeout(() => {
          isAnimating = false;
        }, 500);
      }
    }, { passive: true });

    // Keyboard arrow navigation (for desktop)
    document.addEventListener('keydown', (e) => {
      if (isAnimating) return;
      
      if (e.key === 'ArrowLeft') {
        navigate(-1);
      } else if (e.key === 'ArrowRight') {
        navigate(1);
      }
    });

    function navigate(direction) {
      const newIndex = currentIndex + direction;
      if (newIndex >= 0 && newIndex < imageFiles.length) {
        isAnimating = true;
        currentIndex = newIndex;
        
        slideshow.scrollTo({
          left: currentIndex * slideshow.clientWidth,
          behavior: 'smooth'
        });
        
        setTimeout(() => {
          isAnimating = false;
        }, 500);
      }
    }

    // iOS viewport height fix
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);

    // Preload images for smoother experience
    function preloadImages() {
      imageFiles.forEach(file => {
        const img = new Image();
        img.src = imageFolder + file;
      });
    }
    
    window.addEventListener('load', preloadImages);
  </script>
</body>
</html>
