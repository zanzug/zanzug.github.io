<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Our Game Center</title>
  <style>
    :root {
      --pink-accent: #ff69b4;
      --blue-accent: #4285f4;
      --bg-color: #0d0d0d;
      --card-bg: #1a1a1a;
      --text-color: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      padding: 15px;
      max-width: 100%;
      box-sizing: border-box;
    }

    h1 {
      color: var(--pink-accent);
      text-align: center;
      margin: 10px 0 20px;
      font-size: 24px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .game-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 15px;
      border: 1px solid #333;
      text-align: center;
    }

    .game-card h3 {
      color: var(--pink-accent);
      margin: 10px 0;
    }

    .play-button {
      padding: 10px 20px;
      background: var(--pink-accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .play-button:hover {
      background: #ff85c2;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 15px;
      background: var(--blue-accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .games-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Game Center</h1>

    <div class="games-grid">
      <div class="game-card">
        <h3>Tic Tac Toe</h3>
        <a href="tic.html"><button class="play-button">Play</button></a>
      </div>
      <div class="game-card">
        <h3>Connect Four</h3>
        <a href="connect.html"><button class="play-button">Play</button></a>
      </div>
      <div class="game-card">
        <h3>Memory Match</h3>
        <a href="memory.html"><button class="play-button">Play</button></a>
      </div>
      <div class="game-card">
        <h3>Trivia</h3>
        <a href="trivia.html"><button class="play-button">Play</button></a>
      </div>
      <div class="game-card">
        <h3>Hangman</h3>
        <a href="hangman.html"><button class="play-button">Play</button></a>
      </div>
      <div class="game-card">
        <h3>Word Search</h3>
        <a href="wordsearch.html"><button class="play-button">Play</button></a>
      </div>
      <div class="game-card">
        <h3>Mini Golf</h3>
        <a href="golf.html"><button class="play-button">Play</button></a>
      </div>
      <div class="game-card">
        <h3>Rock Paper Scissors</h3>
        <a href="rps.html"><button class="play-button">Play</button></a>
      </div>
    </div>

    <a href="index.html" class="back-btn">‚Üê Back to Main</a>
  </div>
</body>
</html>
